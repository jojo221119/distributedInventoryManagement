<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {{ bootstrap.load_css() }}

</head>
<body>
    {% block body %}
    {% endblock %}

    {{ bootstrap.load_js() }}
    <footer class="py-3 my-4 text-lg-start text-white bg-dark">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item text-white"><a href="/" class="nav-link px-2">Home</a></li>
        </ul>
        <p class="text-center">&copy; 2023 Warehouse Company, Inc</p>
    </footer>
</body>





</html>
